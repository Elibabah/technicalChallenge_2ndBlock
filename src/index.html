<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Metas 2022</title>
    <!--Ícono-->
    <link rel="icon" href="../assets/UI/hojas.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    + Crear meta
</button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">¡Creémos una nueva meta!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <!--Empieza registro nueva meta-->
                <form action="" id="metaNew" autocomplete="off" class="crearMeta">

                    <select class="form-select" aria-label="Default select example" id="tipo">
                        <option selected>Selecciona tu tipo de meta</option>
                        <option value="Aprendizaje">Aprendizaje</option>
                        <option value="Familia">Familia</option>
                        <option value="Idiomas">Idiomas</option>
                        <option value="Migración">Migración</option>
                        <option value="Personal">Personal</option>
                        <option value="Profesional">Profesional</option>
                        <option value="Relaciones">Relaciones</option>
                        <option value="Salud">Salud</option>
                    </select><br>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="titulo" placeholder="Dale un nombre a tu meta">
                    </div><br>

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Escribe tu meta" id="descripcion"></textarea>
                        <label for="descripcion">Haz una breve descricpión de tu meta aquí</label>
                    </div><br>

                    <select class="form-select" aria-label="Default select example" id="mesChoose">
                        <option selected>Selecciona un mes objetivo</option>
                    </select><br>


                    <select class="form-select" aria-label="Default select example" id="diaChoose">
                        <option selected>Selecciona un día</option>
                    </select><br>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abandonar</button>
                        <button type="button" class="btn btn-primary" id="enviarMeta">Crear meta</button>
                    </div>

                </form>
                <!--Termina regitro meta-->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./main.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
