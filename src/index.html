            <!--Empieza registro nueva meta-->
            <form action="" id="metaForm" autocomplete="off" class="crearMeta">
                <camps>
                    <select class="form-select" aria-label="Default select example" id="tipo">
                        <option selected>Selecciona tu tipo de meta</option>
                        <option value="Aprendizaje">Aprendizaje</option>
                        <option value="Familia">Familia</option>
                        <option value="Idiomas">Idiomas</option>
                        <option value="Migración">Migración</option>
                        <option value="Personal">Personal</option>
                        <option value="Profesional">Profesional</option>
                        <option value="Relaciones">Relaciones</option>
                        <option value="Salud">Salud</option>
                    </select><br>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="titulo" placeholder="Dale un nombre a tu meta">
                    </div><br>

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Escribe tu meta" id="descripcion"></textarea>
                        <label id="style-for" for="descripcion">Describe tu meta</label>
                    </div><br>

                    <select class="form-select" aria-label="Default select example" id="mesChoose">
                        <option selected>Selecciona un mes objetivo</option>
                    </select><br>


                    <select class="form-select" aria-label="Default select example" id="diaChoose">
                        <option selected>Selecciona un día</option>
                    </select><br>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="enviarMeta">Crear meta</button>
                    </div>
                </camps>
            </form>
